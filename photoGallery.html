<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
	<link rel="stylesheet" href="js/slick/slick.css">
	<link rel="stylesheet" href="js/slick/slick-theme.css">
	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="slides">
      <figure>
        <img src="images/ramsayChair.jpg" alt="My cat Ramsay stealing my chair and not feeling bad about it.">
		<br>
        <figcaption>Ramsay stealing my chair and not feeling bad about it.</figcaption>
      </figure>
      <figure>
        <img src="images/ramsayComputer.jpg" alt="My cat Ramsay sitting with me while I program.">
	    <br>
        <figcaption>Having a friend with you helps when you are programming and get stuck.</figcaption>
      </figure>
      <figure>
        <img src="images/maryAndRamsay.jpg" alt="My wife with Ramsay when we first got him.">
		<br>
        <figcaption>My wife with Ramsay when we first got him.</figcaption>
      </figure>
      <figure>
        <img src="images/winnieYoung.jpg" alt="Our dog Winnie when she was younger.">
		<br>
        <figcaption>Our dog Winnie when we first got her.</figcaption>
      </figure>
      <figure>
        <img src="images/winnie.jpg" alt="A recent photo of our dog Winnie">
		<br>
        <figcaption>Winnie all grown up.</figcaption>
      </figure>	 
      <figure>
        <img src="images/meMexicoWDW.jpg" alt="A photo of me at Disney World soaked from the rain.">
		<br>
        <figcaption>A picture of me at Epicot in 2015 after escaping from the rain. If anything the rain in Orlando
		in September has taught me the difference between feeling refreshed and just being wet.
		</figcaption>
      </figure>	  
	</div>
	<script src="js/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/slick/slick.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
